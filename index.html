<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=1">
    <title>2018杭州CAOS年会</title>
    <link rel="shortcut icon" type="image/x-icon" href="/yiding.ico">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="//cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
<section class="caosAppContainer">
    <section class="caosAppWelcome" style="display: block;">
        <section class="caosAppWelWord">
            <span class="caosAppWelDes"></span>
            <span class="caosAppWelDot"></span>
        </section>
    </section>
    <section class="caosAppDraw" style="display: none;">
        <section class="caosAppDrawPanel">
            <section class="caosAppDrawParticle" id="Particle">
                <!--<canvas width="280" height="160" style="background: #0b7f9c"></canvas>-->
            </section>
            <section class="caosAppDrawLight" id="Light">

            </section>
        </section>
        <section class="caosAppDrawWord">
            <div class="caosAppDrawYourNum">您是第565686位参与者</div>
            <div class="caosAppDrawYourPos">查看我所在的位置</div>
            <div class="caosAppDrawPreview">预览分享图片</div>
        </section>
    </section>
    <section class="caosAppDrawMask"></section>
    <section class="caosAppPreview">
        <img src="image/1495509310212147.png" alt="">
        <div class="caosAppDrawSave">保存到图片相册</div>
    </section>
</section>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/zrender.js"></script>
<script src="js/Particle.js"></script>
<script src="js/index.js"></script>
</body>
</html>
