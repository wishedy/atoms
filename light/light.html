<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="600" id="CaosAppDrawLight"></canvas>
<script>
    window.onload = function(){
        var t = this;
        var canvas = document.getElementById('CaosAppDrawLight');
        var context = canvas.getContext("2d");
        var radius = 0;
        //画圆
        var drawCircle = function() {
            context.beginPath();
            context.arc(150, 100, radius, 0, Math.PI * 2);
            context.closePath();
            context.lineWidth = 2; //线条宽度
            context.strokeStyle = 'rgba(250,250,50,1)'; //颜色
            context.stroke();
            radius += 0.5; //每一帧半径增加0.5

            //半径radius大于30时，重置为0
            if (radius > 30) {
                radius = 0;
            }
        };

        //创建一个临时canvas来缓存主canvas的历史图像
        var backCanvas = document.createElement('canvas'),
            backCtx = backCanvas.getContext('2d');
        backCanvas.width = canvas.width;
        backCanvas.height = canvas.height;

        //设置主canvas的绘制透明度
        context.globalAlpha = 0.95;

        //显示即将绘制的图像，忽略临时canvas中已存在的图像
        backCtx.globalCompositeOperation = 'copy';
        var render = function() {
            //默认值为source-over
            var prev = context.globalCompositeOperation;

            //只显示canvas上原图像的重叠部分
            context.globalCompositeOperation = 'destination-in';

            //设置主canvas的绘制透明度
            context.globalAlpha = 0.95;

            //这一步目的是将canvas上的图像变的透明
            context.fillRect(0, 0, canvas.width, canvas.height);

            //在原图像上重叠新图像
            context.globalCompositeOperation = prev;

            //在主canvas上画新圆
            drawCircle();
        };

        var timer = setInterval(function(){
                render();
        },60)
    }
</script>
</body>
</html>
